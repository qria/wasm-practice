<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rust Calculator</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="calculator">

        <input id="calculator-display" value="0">

        <div class="calculator-buttons">
          <button id="btn-clear" class="calc-button is-clear">C</button>
          <button id="btn-divide" class="calc-button">&divide;</button>

          <button id="btn-7" class="calc-button">7</button>
          <button id="btn-8" class="calc-button">8</button>
          <button id="btn-9" class="calc-button">9</button>
          <button id="btn-times" class="calc-button">&times;</button>

          <button id="btn-4" class="calc-button">4</button>
          <button id="btn-5" class="calc-button">5</button>
          <button id="btn-6" class="calc-button">6</button>
          <button id="btn-minus" class="calc-button">&minus;</button>

          <button id="btn-1" class="calc-button">1</button>
          <button id="btn-2" class="calc-button">2</button>
          <button id="btn-3" class="calc-button">3</button>
          <button id="btn-plus" class="calc-button">&plus;</button>

          <button id="btn-0" class="calc-button is-zero">0</button>
          <button id="btn-equals" class="calc-button is-equals">&equals;</button>
        </div>

      </div>
    </div>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
  </body>
</html>
